<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- media access -->
    <meta charset="UTF-8">
    <meta name="description" content="Card Preview">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Felix Baah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- css files linked -->
    <link rel="stylesheet" href="styles.css" type="text/css">

    <!-- googlesapi connects to fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">

    <!-- website title -->
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <main>
      <div class="card-component">
        <header>
          <img src="images/image-product-desktop.jpg" 
          alt="Perfume Image" 
          class="perfum-img"
          >
        </header>
        <div class="text-area">
          <article class="first-text">Perfume</article>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="perfume-para">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-list">
            <article class="current-price">$149.99</article>
            <del class="price-cancelled">$169.99</del>
          </div>
          <button><img src="images/icon-cart.svg" class="cart" alt="Cart Icon">Add to Cart</button>
        </div>
      </div>

      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
        Coded by <a href="https://www.frontendmentor.io/profile/Felix221123" target="_blank">Felix Baah</a>
      </footer>
    </main>
  </body>
</html>
